version: '3'
services:
  mc:
    image: itzg/minecraft-server:java17@sha256:2dac9ce79aa6e106cd0107ed2b47e6c7cb73f133fd23057faa160739cf6fc2b0
    restart: always
    container_name: paper

    environment:
      # main
      EULA: "true"
      VERSION: 1.19.4
      SEED: "3190363681115036031"
      TYPE: PAPER
      VIEW_DISTANCE: 10
      MEMORY: 4G
      VIRTUAL_HOST: genkai.dev
      VIRTUAL_PORT: 8123
      LETSENCRYPT_HOST: genkai.dev
      LETSENCRYPT_EMAIL: zztkm@tsurutatakumi.info
      # server config
      ENABLE_RCON: "true"
      DIFFICULTY: "easy"
      MOTD: "Genkai Pistachio Gaming Server"
      OPS_FILE: /extra/ops.json
      # plugins
      SYNC_SKIP_NEWER_IN_DESTINATION: false
    stdin_open: true
    ports:
      - 25565:25565
      - 25575:25575
      - 19132:19132/udp
      - 8123:8123
    volumes:
      - ./data:/data
      - ./plugins:/plugins
      - ./extra:/extra

  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.3
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion:2.2
    container_name: nginx-proxy-lets-encrypt
    restart: always
    depends_on:
      - nginx-proxy
    volumes:
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
