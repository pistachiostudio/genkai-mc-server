version: '3.8'
services:
  mc:
    image: itzg/minecraft-server
    restart: always
    container_name: paper

    environment:
      EULA: "true"
      VERSION: 1.19.1
      ENABLE_RCON: "true"
      TYPE: PAPER
      VIEW_DISTANCE: 10
      MEMORY: 4G
      VIRTUAL_HOST: mc.pistachiostudio.net
      VIRTUAL_PORT: 8123
      LETSENCRYPT_HOST: mc.pistachiostudio.net
      LETSENCRYPT_EMAIL: takumi.basket1682@gmail.com
    stdin_open: true
    ports:
      - 25565:25565
      - 25575:25575
      - 19132:19132/udp
      - 8123:8123
    volumes:
      - ./data:/data

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-lets-encrypt
    restart: always
    depends_on:
      - nginx-proxy
    volumes:
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
